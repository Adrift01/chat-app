<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="flex flex-col h-screen">
  <div class="bg-blue-600 text-white p-4 text-center text-xl font-bold">Live Chat</div>
  
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-200 p-4 overflow-y-auto" id="onlineUsers">
      <p class="font-semibold mb-2">Online Users (300+)</p>
      <ul id="userList" class="space-y-2"></ul>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
      <div class="flex-1 p-4 overflow-y-auto space-y-4" id="chatBox"></div>
      <form id="chatForm" class="flex p-4 bg-gray-100">
        <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 border px-4 py-2 rounded"/>
        <button class="bg-blue-600 text-white px-4 py-2 rounded ml-2 hover:bg-blue-700">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const username = localStorage.getItem("username");
    const profilePic = localStorage.getItem("profilePic");

    if (!username) {
      window.location.href = "login.html"; // Redirect if not logged in
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
