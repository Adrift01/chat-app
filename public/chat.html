<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    
    <!-- Left Sidebar: Online Users -->
    <div class="w-64 bg-white border-r shadow-md overflow-y-auto">
      <div class="p-4 border-b">
        <h2 class="text-xl font-bold">Online Users (<span id="userCount">0</span>)</h2>
      </div>
      <ul id="onlineUsers" class="divide-y"></ul>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
      
      <!-- Header -->
      <div class="bg-blue-500 text-white p-4 text-xl font-bold flex justify-between items-center">
        <div>Chat Room</div>
        <div id="currentUser" class="text-sm"></div>
      </div>

      <!-- Messages -->
      <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-2"></div>

      <!-- Message Input -->
      <form id="messageForm" class="flex p-4 border-t bg-white">
        <input type="text" id="messageInput" placeholder="Type your message..." class="flex-1 p-2 border rounded-xl mr-2"/>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600">Send</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
