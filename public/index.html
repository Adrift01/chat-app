<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App - Facebook Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Top Navigation -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600"> Random chat 18+ </h1>
    <div class="flex items-center space-x-4">
      <input type="text" placeholder="Search..." class="px-3 py-1 border rounded-full" />
      <img src="/user.png" alt="Profile" class="w-8 h-8 rounded-full" />
    </div>
  </header>

  <div class="flex h-[calc(100vh-64px)]">
    <!-- Sidebar -->
    <aside class="w-1/5 bg-white p-4 border-r overflow-y-auto">
      <h2 class="text-lg font-semibold mb-4">Online Users (1600+)</h2>
      <ul id="userList" class="space-y-2 text-sm text-gray-800">
        <!-- Dynamic users here -->
      </ul>
    </aside>

    <!-- Chat Area -->
    <main class="flex-1 flex flex-col">
      <!-- Public Messages -->
      <div id="publicMessages" class="flex-1 p-4 overflow-y-auto space-y-2">
        <!-- Messages append here -->
      </div>

      <!-- Message Input -->
      <form id="publicForm" class="p-4 bg-white flex items-center space-x-2">
        <input id="publicInput" type="text" placeholder="Write a message..." class="flex-1 px-3 py-2 border rounded-full" />
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full">Send</button>
      </form>
    </main>

    <!-- Private Chat Box -->
    <section class="w-1/4 bg-white border-l flex flex-col">
      <div id="privateHeader" class="p-4 font-semibold border-b">Private Chat</div>
      <div id="privateMessages" class="flex-1 p-4 overflow-y-auto space-y-2">
        <!-- Private messages append here -->
      </div>
      <form id="privateForm" class="p-4 flex items-center space-x-2">
        <input id="privateInput" type="text" placeholder="Private message..." class="flex-1 px-3 py-2 border rounded-full" />
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-full">Send</button>
      </form>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
