<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatWithStranger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #header {
      background: #111;
      padding: 15px;
      text-align: center;
    }

    #header h2 {
      color: #FFD700;
      font-size: 2rem;
    }

    #main {
      flex: 1;
      display: none;
      flex-direction: row;
      overflow: hidden;
    }

    #leftSidebar, #rightSidebar {
      background-color: #111;
      color: white;
      padding: 20px;
      overflow-y: auto;
      max-height: 100vh;
      border-left: 1px solid #333;
    }

    #leftSidebar {
      flex: 1;
      border-right: 1px solid #333;
    }

    #rightSidebar {
      flex: 1;
    }

    #leftSidebar h3, #videoCollection h4 {
      margin-top: 0;
      color: #00FF00;
    }

    #userList .user {
      padding: 8px;
      margin-bottom: 5px;
      background: #222;
      border-radius: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    #userList .user:hover {
      background: #333;
    }

    #container {
      flex: 3;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #videoCollection button {
      background-color: #FFA500;
      color: white;
      font-weight: bold;
      padding: 15px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    #videoCollection button:hover {
      background-color: #FF4500;
    }

    #login {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 80px);
  background: linear-gradient(135deg, #1c1c1c, #333);
}

#loginBox {
  background: #111;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
  text-align: center;
  width: 90%;
  max-width: 400px;
}

#loginBox input {
  width: 100%;
  margin: 10px 0;
  background: #222;
  color: white;
  border: 1px solid #333;
}

#loginBox button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  background: linear-gradient(135deg, #FFA500, #FF4500);
  color: white;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s;
}

#loginBox button:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #FF6347, #FFA07A);
}

#preview {
  max-width: 100px;
  border: 2px solid #FFA500;
  border-radius: 50%;
  margin-top: 10px;
  display: none;
}
 #chat, #privateChat {
      margin-top: 10px;
      width: 100%;
      max-width: 600px;
    }

    #chat, #privateChat {
      display: none;
    }

    #messages {
  height: 400px;
  overflow-y: auto;
  scroll-behavior: smooth;
}
 #privateMessages {
      height: 300px;
      overflow-y: auto;
      background: #333;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    #sendRow {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #msg {
      flex: 1;
    }

    img {
      max-width: 80px;
      border-radius: 50%;
      margin-top: 10px;
    }

    .user img {
      max-width: 40px;
      margin-right: 10px;
    }

    button {
      background-color: #FFA500;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FF4500;
    }

    @media (max-width: 768px) {
      #main {
        flex-direction: column;
      }

      #leftSidebar, #rightSidebar {
        flex: none;
        max-height: 200px;
      }

      #container {
        flex: none;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <h2>Talk with Strangers ðŸ’¬</h2>
  </div>
  <div id="login">
  <div id="loginBox">
    <h3 style="color: #FFA500;">Start Chatting!</h3>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="file" id="picInput" accept="image/*" />
    <img id="preview" src="#" />
    <button onclick="startChat()">Start Chat</button>
  </div>
</div>


  <div id="main">
    <div id="leftSidebar">
      <h3>Online Users (300+)</h3>
      <div id="userList"></div>
    </div>

    <div id="container">
      <div id="chat">
  <h3>Public Chat</h3>
  <div id="messages"></div>

  <!-- Message input field -->
  <div id="sendRow">
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button onclick="send()">Send</button>
    <button onclick="window.open('https://www.febspot.com/auth/google/?ref=725136', '_blank')">Free Signup to Video Chat</button>
  </div>
</div>

      <div id="privateChat">
        <h3 id="privateTitle"></h3>
        <div id="privateMessages"></div>
        <input id="privateMsg" placeholder="Type private message..." />
        <button onclick="sendPrivate()">Send Private</button>
      </div>
    </div>

    <div id="rightSidebar">
      <div id="videoCollection">
        <h4>Videos Collection For Free Download</h4>
        <button onclick="window.open('https://1024terabox.com/s/12lmjTvhVswM7eZZg4q5AxA', '_blank')">New Collection</button>
        <button onclick="window.open('https://1024terabox.com/s/1AAoYRRmDgHK8ecmI0z6fOw', '_blank')">Hot Webseries</button>
        <button onclick="window.open('https://1024terabox.com/s/160hE5mIU_IuIMt6QpFDURw', '_blank')">Real Collection</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = '';
    let profilePic = ''; 
    let userColors = {};function getRandomColor() {
  const colors = ["#FF6347", "#1E90FF", "#32CD32", "#FFD700", "#FF69B4", "#00CED1", "#DA70D6"];
  return colors[Math.floor(Math.random() * colors.length)];
}

    let privateTo = null;

    function formatTime() {
      const now = new Date();
      return now.toLocaleString();
    }

    function startChat() {
      const nameInput = document.getElementById('username');
      const picInput = document.getElementById('picInput');

      if (!nameInput.value) {
        alert("Please enter your name.");
        return;
      }

      username = nameInput.value;
      const file = picInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePic = e.target.result;
          completeLogin();
        };
        reader.readAsDataURL(file);
      } else {
        completeLogin();
      }
    }

    function completeLogin() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
      document.getElementById('chat').style.display = 'block';
      socket.emit('join', { user: username, pic: profilePic });
    }

    function send() {
      const input = document.getElementById('msg');
      const message = {
        user: username,
        pic: profilePic,
        text: input.value,
        time: formatTime()
      };
      socket.emit('message', message);
      input.value = '';
    }

   socket.on('message', data => {
  const div = document.createElement('div');
  if (!userColors[data.user]) {
    userColors[data.user] = getRandomColor();
  }
  div.innerHTML = `<strong style="color: ${userColors[data.user]}">${data.user}</strong> <small>${data.time}</small><br>
    ${data.pic ? `<img src="${data.pic}" />` : ''}<br>
    ${data.text}<hr>`;
  const messagesContainer = document.getElementById('messages');
  messagesContainer.appendChild(div);

  // ðŸ”¥ Auto-scroll line
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
});



    socket.on('privateMessage', data => {
  if (!userColors[data.user]) {
    userColors[data.user] = getRandomColor();
  }
  const div = document.createElement('div');
  div.innerHTML = `<strong style="color: ${userColors[data.user]}">${data.user}</strong> <small>${data.time}</small>: ${data.text}<hr>`;
  document.getElementById('privateMessages').appendChild(div);
});


    const userList = document.getElementById('userList');
    socket.on('onlineUsers', users => {
      userList.innerHTML = '';
      users.forEach(u => {
        if (u.user !== username) {
          const div = document.createElement('div');
          div.classList.add('user');
          div.innerHTML = `<img src="${u.pic}" /><span>${u.user}</span>`;
          div.onclick = () => {
            privateTo = u.id;
            document.getElementById('privateChat').style.display = 'block';
            document.getElementById('privateTitle').innerText = `Chatting with ${u.user}`;
          };
          userList.appendChild(div);
        }
      });
    });

    function sendPrivate() {
      const input = document.getElementById('privateMsg');
      if (!privateTo || !input.value.trim()) return;

      const privateMsg = {
        to: privateTo,
        user: username,
        text: input.value,
        time: formatTime()
      };

      const div = document.createElement('div');
      div.innerHTML = `<strong>You</strong> <small>${privateMsg.time}</small>: ${privateMsg.text}<hr>`;
      document.getElementById('privateMessages').appendChild(div);

      socket.emit('privateMessage', privateMsg);
      input.value = '';
    }

    document.getElementById('picInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('preview').src = e.target.result;
          document.getElementById('preview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
