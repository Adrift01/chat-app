<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Enter Chat</h1>
    <form id="loginForm" class="flex flex-col gap-4">
      <input type="text" id="username" placeholder="Your Name" required class="border rounded px-4 py-2"/>
      <input type="text" id="profilePic" placeholder="Profile Image URL" class="border rounded px-4 py-2"/>
      <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Join Chat</button>
    </form>
  </div>

  
</body>
</html>
