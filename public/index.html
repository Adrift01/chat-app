<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatWithStranger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      background: #111;
      padding: 15px;
      text-align: center;
    }

    #header h2 {
      color: #FFD700; /* Bright yellow color for the header */
      font-size: 2rem;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: row;
      padding: 10px;
      gap: 10px;
    }

    #container {
      flex: 3;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #sidebar {
      flex: 1;
      background: #111;
      padding: 20px;
      overflow-y: auto;
      max-height: calc(100vh - 40px);
      position: relative;
    }

    #sidebar h3 {
      color: green; /* Change text color to green for Online Users */
      position: sticky; /* Keeps the heading fixed at the top */
      top: 0; /* Stick it to the top of the sidebar */
      background-color: #111; /* Same background as the sidebar */
      z-index: 10; /* Ensures the text stays above other content */
      padding: 10px;
      margin: 0;
    }

    #sidebar #realVideoCollection {
      text-align: center;
      margin-top: 20px;
    }

    #sidebar #realVideoCollection button {
      background-color: #FFA500;
      color: white;
      font-weight: bold;
      padding: 15px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #sidebar #realVideoCollection button:hover {
      background-color: #FF4500;
    }

    #sidebar #realVideoCollection h4 {
      color: #FFD700;
      font-size: 1.2rem;
    }

    #login, #chat, #privateChat {
      margin-top: 10px;
    }

    #chat, #privateChat {
      display: none;
    }

    #messages, #privateMessages {
      height: 300px;
      overflow-y: scroll;
      background: #333;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    #sendRow {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #msg {
      flex: 1;
    }

    img {
      max-width: 80px;
      border-radius: 50%;
      margin-top: 10px;
    }

    .user {
      margin-bottom: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .user img {
      max-width: 40px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .user span {
      vertical-align: middle;
    }

    /* Button styles */
    button {
      background-color: #FFA500; /* Orange color for the button */
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FF4500; /* Darker orange on hover */
    }

    @media (max-width: 768px) {
      #main {
        flex-direction: column;
        gap: 0;
      }
      #sidebar {
        order: -1;
        max-height: calc(100vh - 40px);
        margin-bottom: 15px;
      }
      input, button {
        width: 100%;
      }
      #sendRow {
        flex-direction: column;
        gap: 5px;
      }
      #header h2 {
        font-size: 1.5rem;
      }
      #messages, #privateMessages {
        height: 200px; /* Reduce the height for smaller screens */
      }
      img {
        max-width: 50px;
      }
    }

    @media (max-width: 480px) {
      #header h2 {
        font-size: 1.2rem;
      }
      input, button {
        font-size: 0.9rem;
      }
      .user span {
        font-size: 0.9rem;
      }
      #messages, #privateMessages {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div id="header">
    <h2>Talk with Strangers ðŸ’¬</h2>
  </div>

  <div id="main">
    <div id="container">

      <div id="login">
        <input type="text" id="username" placeholder="Enter your name" /><br>
        <input type="file" id="picInput" accept="image/*" /><br>
        <img id="preview" src="#" style="display: none;" /><br>
        <button onclick="startChat()">Start Chat</button>
      </div>

      <div id="chat">
        <h3>Public Chat</h3>
        <div id="messages"></div>
        <div id="sendRow">
          <input id="msg" placeholder="Type your message..." />
          <button onclick="send()">Send</button>
          <button onclick="window.open('https://www.febspot.com/auth/google/?ref=725136', '_blank')">Free Signup to Video Chat</button>
        </div>
      </div>

      <div id="privateChat">
        <h3 id="privateTitle"></h3>
        <div id="privateMessages"></div>
        <input id="privateMsg" placeholder="Type private message..." />
        <button onclick="sendPrivate()">Send Private</button>
      </div>

    </div>

    <div id="sidebar">
      <h3>Online Users (300+)</h3>
      <div id="userList"></div>
      <div id="realVideoCollection">
        <h4>Real video collection</h4>
        <button onclick="window.open('https://1024terabox.com/s/12lmjTvhVswM7eZZg4q5AxA', '_blank')">Click to see</button></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = '';
    let profilePic = '';
    let privateTo = null;

    function formatTime() {
      const now = new Date();
      return now.toLocaleString();
    }

    function startChat() {
      const nameInput = document.getElementById('username');
      const picInput = document.getElementById('picInput');

      if (!nameInput.value) {
        alert("Please enter your name.");
        return;
      }

      username = nameInput.value;
      const file = picInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePic = e.target.result;
          showChat();
          socket.emit('join', { user: username, pic: profilePic });
        };
        reader.readAsDataURL(file);
      } else {
        showChat();
        socket.emit('join', { user: username, pic: profilePic });
      }
    }

    function showChat() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
    }

    function send() {
      const input = document.getElementById('msg');
      const message = {
        user: username,
        pic: profilePic,
        text: input.value,
        time: formatTime()
      };
      socket.emit('message', message);
      input.value = '';
    }

    socket.on('message', data => {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${data.user}</strong> <small>${data.time}</small><br>
        ${data.pic ? `<img src="${data.pic}" />` : ''}<br>
        ${data.text}<hr>`;
      document.getElementById('messages').appendChild(div);
    });

    socket.on('privateMessage', data => {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${data.user}</strong> <small>${data.time}</small>: ${data.text}<hr>`;
      document.getElementById('privateMessages').appendChild(div);
    });

    const userList = document.getElementById('userList');
    socket.on('onlineUsers', users => {
      userList.innerHTML = '';
      users.forEach(u => {
        if (u.user !== username) {
          const div = document.createElement('div');
          div.classList.add('user');
          div.innerHTML = `<img src="${u.pic}" /><span>${u.user}</span>`;
          div.onclick = () => {
            privateTo = u.id;
            document.getElementById('privateChat').style.display = 'block';
            document.getElementById('privateTitle').innerText = `Chatting with ${u.user}`;
          };
          userList.appendChild(div);
        }
      });
    });

    function sendPrivate() {
      const input = document.getElementById('privateMsg');
      if (!privateTo || !input.value.trim()) return;

      const privateMsg = {
        to: privateTo,
        user: username,
        text: input.value,
        time: formatTime()
      };

      const div = document.createElement('div');
      div.innerHTML = `<strong>You</strong> <small>${privateMsg.time}</small>: ${privateMsg.text}<hr>`;
      document.getElementById('privateMessages').appendChild(div);

      socket.emit('privateMessage', privateMsg);
      input.value = '';
    }

    document.getElementById('picInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('preview').src = e.target.result;
          document.getElementById('preview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
