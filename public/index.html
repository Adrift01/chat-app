<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Enter Chat</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Your Name" required class="w-full p-3 border rounded-xl"/>
      <input type="file" id="profilePic" accept="image/*" class="w-full p-3 border rounded-xl" />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600 transition">Join Chat</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const file = document.getElementById("profilePic").files[0];

      if (!username) {
        alert("Please enter a name.");
        return;
      }

      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          localStorage.setItem("chat_user", username);
          localStorage.setItem("chat_pic", reader.result);
          window.location.href = "chat.html";
        };
        reader.readAsDataURL(file);
      } else {
        localStorage.setItem("chat_user", username);
        localStorage.setItem("chat_pic", "");
        window.location.href = "chat.html";
      }
    });
  </script>
</body>
</html>
