<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatWithStranger</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      text-align: center;
      margin: 0;
    }
    #container {
      max-width: 600px;
      margin: 50px auto;
    }
    #login {
      margin-top: 20px;
    }
    #chat {
      display: none;
    }
    #messages {
      height: 300px;
      overflow-y: scroll;
      background: #333;
      padding: 10px;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
    }
    img {
      max-width: 100px;
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Talk with Strangers ðŸ’¬</h2>
    
    <div id="login">
      <input type="text" id="username" placeholder="Enter your name" /><br>
      <input type="file" id="picInput" accept="image/*" /><br>
      <img id="preview" src="#" style="display: none;" /><br>
      <button onclick="startChat()">Start Chat</button>
    </div>
    
    <div id="chat">
      <div id="messages"></div>
      <input id="msg" placeholder="Type your message..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = '';
    let profilePic = '';

    function startChat() {
      const nameInput = document.getElementById('username');
      const picInput = document.getElementById('picInput');

      if (!nameInput.value) {
        alert("Please enter your name.");
        return;
      }

      username = nameInput.value;
      const file = picInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePic = e.target.result;
          showChat();
        };
        reader.readAsDataURL(file);
      } else {
        showChat();
      }
    }

    function showChat() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
    }

    function send() {
      const input = document.getElementById('msg');
      const message = {
        user: username,
        pic: profilePic,
        text: input.value
      };
      socket.emit('message', message);
      input.value = '';
    }

    const messages = document.getElementById('messages');
    socket.on('message', data => {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${data.user}</strong><br>
        ${data.pic ? `<img src="${data.pic}" />` : ''}<br>
        ${data.text}<hr>`;
      messages.appendChild(div);
    });

    // Show image preview
    document.getElementById('picInput').addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('preview').src = e.target.result;
          document.getElementById('preview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
