<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatWithStranger</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #container {
      flex: 3;
      padding: 20px;
    }
    #sidebar {
      flex: 1;
      background: #111;
      padding: 10px;
      overflow-y: auto;
    }
    #login {
      margin-top: 20px;
    }
    #chat, #privateChat {
      display: none;
    }
    #messages, #privateMessages {
      height: 300px;
      overflow-y: scroll;
      background: #333;
      padding: 10px;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
    }
    img {
      max-width: 80px;
      border-radius: 50%;
      margin-top: 10px;
    }
    .user {
      margin-bottom: 15px;
      cursor: pointer;
    }
    .user img {
      max-width: 40px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .user span {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div id="container">
  <h2>Talk with Strangers ðŸ’¬</h2>

  <div id="login">
    <input type="text" id="username" placeholder="Enter your name" /><br>
    <input type="file" id="picInput" accept="image/*" /><br>
    <img id="preview" src="#" style="display: none;" /><br>
    <button onclick="startChat()">Start Chat</button>
  </div>

  <div id="chat">
    <h3>Public Chat</h3>
    <div id="messages"></div>
    <input id="msg" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>

  <div id="privateChat">
    <h3 id="privateTitle"></h3>
    <div id="privateMessages"></div>
    <input id="privateMsg" placeholder="Type private message..." />
    <button onclick="sendPrivate()">Send Private</button>
  </div>
</div>

<div id="sidebar">
  <h3>Online Users</h3>
  <div id="userList"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let username = '';
  let profilePic = '';
  let privateTo = null;

  function startChat() {
    const nameInput = document.getElementById('username');
    const picInput = document.getElementById('picInput');

    if (!nameInput.value) {
      alert("Please enter your name.");
      return;
    }

    username = nameInput.value;
    const file = picInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        profilePic = e.target.result;
        showChat();
        socket.emit('join', { user: username, pic: profilePic });
      };
      reader.readAsDataURL(file);
    } else {
      showChat();
      socket.emit('join', { user: username, pic: profilePic });
    }
  }

  function showChat() {
    document.getElementById('login').style.display = 'none';
    document.getElementById('chat').style.display = 'block';
  }

  function send() {
    const input = document.getElementById('msg');
    const message = {
      user: username,
      pic: profilePic,
      text: input.value
    };
    socket.emit('message', message);
    input.value = '';
  }

  socket.on('message', data => {
    const div = document.createElement('div');
    div.innerHTML = `<strong>${data.user}</strong><br>
      ${data.pic ? `<img src="${data.pic}" />` : ''}<br>
      ${data.text}<hr>`;
    document.getElementById('messages').appendChild(div);
  });

  socket.on('privateMessage', data => {
    const div = document.createElement('div');
    div.innerHTML = `<strong>${data.user}</strong>: ${data.text}`;
    document.getElementById('privateMessages').appendChild(div);
  });

  // Online user list
  const userList = document.getElementById('userList');
  socket.on('onlineUsers', users => {
    userList.innerHTML = '';
    users.forEach(u => {
      if (u.user !== username) {
        const div = document.createElement('div');
        div.classList.add('user');
        div.innerHTML = `<img src="${u.pic}" /><span>${u.user}</span>`;
        div.onclick = () => {
          privateTo = u.id;
          document.getElementById('privateChat').style.display = 'block';
          document.getElementById('privateTitle').innerText = `Chatting with ${u.user}`;
        };
        userList.appendChild(div);
      }
    });
  });

  function sendPrivate() {
    const input = document.getElementById('privateMsg');
    if (!privateTo) return;
    socket.emit('privateMessage', {
      to: privateTo,
      user: username,
      text: input.value
    });
    input.value = '';
  }

  document.getElementById('picInput').addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('preview').src = e.target.result;
        document.getElementById('preview').style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
